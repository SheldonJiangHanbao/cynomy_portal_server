<script>
    var ws = new WebSocket("ws://127.0.0.1:15024", "echo-protocol");

    ws.onopen = function() {
      var number = Math.round(Math.random() * 0xFFFFFF);
      ws.send(number);
    };

    ws.onmessage = function(evt) {
        var received_msg = evt.data;
        console.log(received_msg);
    };

    ws.onclose = function() {
        console.log("连接已关闭...");
    };
</script>
