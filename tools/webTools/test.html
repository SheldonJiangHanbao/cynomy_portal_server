
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>cynomys config page</title>
    <style>
      .memberList > span.badge {
        cursor: pointer;
        margin: 0.1rem;
      }
      .card-text > span {
        margin: 0.1rem;
        cursor: pointer;
      }
    </style>
</head>

<body>

  <div class="modal fade bd-example-modal-lg" id="membersManager" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">成员管理</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <label class="col-3 col-form-label">已有成员:</label>
            <div class="col-8 memberList" id="tags-exampleManager">
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
              <span class="badge badge-primary">周杰伦</span>
            </div>
            <a class="btn btn-outline-success btn-sm" data-toggle="collapse" href="#addUserToMembers" aria-expanded="false" aria-controls="collapseExample">
              +
            </a>
          </div>
          </br>
          <div class="collapse" id="addUserToMembers">
            <div class="card card-block" style="display:block;">
             <label calss="card-title">已导入成员：</label>
             <p class="card-text">
               <span class="badge badge-primary">林俊杰</span>
               <span class="badge badge-primary">蔡依林</span>
               <span class="badge badge-primary">陈信宏</span>
               <span class="badge badge-primary">彭于晏</span>
             </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#membersManager">
    Launch demo modal
  </button>

</body>
