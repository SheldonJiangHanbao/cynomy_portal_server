<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>R&D portal - login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrap">
		<div class="container login_center">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<img src="images/logoin.png" alt=""/>
					
				</div>
			</div>
		</div>
		<div class="container container_login">
	        <div class="form-horizontal form_login"  id="fm">
	            <div class="form-group">
	                <div class="col-md-12 col-sm-12 col-sm-12 radius">
	                	<input type="text" id="userName" placeholder="请输入公司邮箱" autocomplete="off"/>
	                </div>
	            </div>
	            <div class="error">
	            	<span>错误提示语</span>
	            </div>
	            <div class="form-group">
	                <div class="col-md-12 col-sm-12 col-sm-12 radius">
	                	<input type="password" id="userPassword" placeholder="请输入邮箱密码" autocomplete="off" name="password"/>
	                </div>
	            </div>
	            <div class="form-group">
		            <div class="col-md-12 col-sm-12 col-sm-12 radius last">
		            	<button id="btn"></button>
				    </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
<!-- jQuery -->
<script src="js/jquery-2.1.1.js"></script>
<!-- Resource jQuery -->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/login.js"></script>
</html>
